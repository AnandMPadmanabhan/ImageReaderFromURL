<html lang="en">

<head>

</head>

<body>
    <div id="header">
        <h3>Image Reader</h3>
    </div>
    <div id="content">
        <img src="ocr.png" id="showImg"><br>
        <label for="imgAddr">Copy image address and paste here:</label><br>
        <input type="text" id="imgAddrtxt" placeholder="Paste image address from current page"><br>
        <button type="submit" id="readBtn">READ TEXT</button>
        <div id="progress">
            <p id="loading"></p>
            <div id="progressBar" class="w3-container w3-red w3-center">0%</div>
        </div>
        <textarea id="imgText" name="story" rows="5" cols="33" disabled>
</textarea>
        <button type="submit" id="copyBtn">
            COPY TO CLIPBOARD
        </button>
    </div>

    <script src="tesseract.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
